<!doctype html>
<html>

<head>

  <title>Welcome</title>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <style>
    * {
      font-family: sans-serif;
      font-size: 16px;
      margin: 2px;
      padding: 4px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1em;
    }
    .version {
      color: #44d;
    }
  </style>

</head>

<body>

<h1>Home</h1>
<p>Welcome</p>
<div class="version">
  <span>Application version:</span><span id="ver"></span>
</div>

</body>

<script>
  $(document).ready(function() {
    $.getJSON('/release', function(data) {
      $('#ver').text(data.version);
    });
  });
</script>

</html>
